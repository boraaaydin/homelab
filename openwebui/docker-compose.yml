services:
  ollama:
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:${OLLAMA_DOCKER_TAG}
    networks:
      - shared_network

  open-webui:
    container_name: open-webui
    build:
      context: .
      args:
        OLLAMA_BASE_URL: '/ollama'
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG}
    volumes:
      - open-webui:/app/backend/data
    security_opt:
      - no-new-privileges
    depends_on:
      - ollama
    ports:
      - ${OPEN_WEBUI_PORT}:8080
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}
      - CUSTOMDOMAIN=${CUSTOMDOMAIN} #unnecessary?
    env_file: .env 
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    networks:
      - shared_network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.openwebui.entrypoints=web'
      - 'traefik.http.routers.openwebui.rule=Host(`openwebui.${CUSTOMDOMAIN}`)'
      - 'traefik.http.routers.openwebui.tls.domains[0].main=${CUSTOMDOMAIN}'
      - 'traefik.http.routers.openwebui.tls.domains[0].sans=*.${CUSTOMDOMAIN}'
      - 'traefik.http.services.openwebui.loadbalancer.server.port=8080'
      - 'traefik.http.routers.openwebui-https.rule=Host(`openwebui.${CUSTOMDOMAIN}`)'
      - 'traefik.http.routers.openwebui-https.tls.domains[0].main=${CUSTOMDOMAIN}'
      - 'traefik.http.routers.openwebui-https.tls.domains[0].sans=*.${CUSTOMDOMAIN}'
      - 'traefik.http.routers.openwebui-https.entrypoints=websecure'
      - 'traefik.http.routers.openwebui-https.tls=true'
      - 'traefik.http.routers.openwebui-https.tls.certresolver=cloudflare'
      - 'traefik.http.services.openwebui-https.loadbalancer.server.port=8080'

volumes:
  ollama: {}
  open-webui: {}

networks:
  shared_network:
    external: true